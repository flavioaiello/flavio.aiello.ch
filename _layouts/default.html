<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  {% seo %}
  
  <link rel="alternate" type="application/atom+xml" href="{{ '/feed.xml' | absolute_url }}" title="{{ site.title }}">
  
  {% if paginator %}
    {% if paginator.previous_page %}
      <link rel="prev" href="{% if paginator.previous_page == 1 %}{{ '/' | absolute_url }}{% else %}{{ paginator.previous_page_path | absolute_url }}{% endif %}">
    {% endif %}
    {% if paginator.next_page %}
      <link rel="next" href="{{ paginator.next_page_path | absolute_url }}">
    {% endif %}
    {% if paginator.page > 1 %}
      <meta name="robots" content="noindex,follow">
    {% endif %}
  {% endif %}

  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/lux/bootstrap.min.css" rel="stylesheet">
  <link href="{{ '/assets/css/syntax.css' | relative_url }}" rel="stylesheet">
</head>

<body>
  {% include navbar.html %}

  <!-- Main Container with Sidebar -->
  <div class="container">
    <div class="row">
      <!-- Left Sidebar -->
      <nav class="col-lg-3 d-none d-lg-block py-4 position-sticky" style="top: 20px; height: fit-content;">
        {% include sidebar.html %}
      </nav>

      <!-- Main Content -->
      <main class="col-lg-9 py-4">
        {{ content }}
      </main>
    </div>
  </div>

  {% include footer.html %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    // Add Bootstrap classes to Jekyll-generated elements
    document.querySelectorAll('table').forEach(el => el.classList.add('table', 'table-hover'));
    document.querySelectorAll('pre').forEach(el => el.classList.add('bg-light', 'p-3', 'rounded', 'border'));
    document.querySelectorAll('blockquote').forEach(el => el.classList.add('blockquote', 'border-start', 'border-4', 'ps-3'));
    document.querySelectorAll('article img, .post-content img').forEach(el => el.classList.add('img-fluid', 'rounded'));
  </script>
</body>
</html>
