<!-- Footer (Mobile only, sidebar handles desktop) -->
<footer class="bg-light py-4 d-lg-none">
  <div class="container text-center text-muted">
    <p class="mb-1">{{ site.author.bio }}</p>
    <p class="mb-0">
      <a href="https://github.com/{{ site.author.github }}" class="me-3">GitHub</a>
      <a href="{{ '/feed.xml' | relative_url }}">RSS</a>
    </p>
    <p class="mt-2 small">&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}</p>
  </div>
</footer>
